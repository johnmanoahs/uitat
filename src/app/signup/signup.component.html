<div class="formcontainer">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-group">
	<div class="row">
		<div class="col">
			<label for="firstname">First name</label>
			<input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="First name">
		</div>
		<div class="col">
			<label for="lastname" class="for">Last name</label>
			<input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Last name">
		</div>
	</div>
	</div>

	<div class="form-group">
		<label for="email">Email address</label>
		<input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
		<div *ngIf="email.touched && email.invalid" class="alert alert-danger">
			<div *ngIf="email.errors.required">Email is requied.</div>
			<div *ngIf="email.errors.email">Please enter a valid email.</div>
		</div>
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="password">Password</label>
				<input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
				<div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required.</div>
			</div>
			<div class="col">
				<label for="passwordconfirm">Confirm Password</label>
				<input type="password" formControlName="passwordconfirm" class="form-control" id="passwordconfirm" placeholder="Confirm Password">
				<div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required.</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="profilepic">Upload profile pic</label>
		<!-- <input type="file" class="form-control" id="profilepic"/> 
			<button class="tn btn-primary">Upload</button> -->
			<!-- <file-upload #fn (filepathtoForm)="receiveFilename($event, fn)"></file-upload> -->
			<!-- <file-upload #fn (change)="shows(fn)"></file-upload> -->
			<input type="text" value={filepath} name="profilepic" formControlName="profilepic" id="profilepic" class="form-control">
	</div>

	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" class="form-control" id="address" formControlName="address" placeholder="1234 Main St">
	</div>
	<div class="form-group">
		<label for="address2">Address 2</label>
		<input type="text" class="form-control" id="address2" formControlName="address2" placeholder="Apartment, studio, or floor">
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="city">City</label>
			<input type="text" class="form-control" id="city" formControlName="city">
		</div>
		<div class="form-group col-md-4">
			<label for="state">State</label>
			<select id="state" formControlName="state" class="form-control">
				<option selected>Choose...</option>
				<option>...</option>
			</select>
		</div>
		<div class="form-group col-md-2">
			<label for="postcode">Zip</label>
			<input type="text" class="form-control" id="postcode" formControlName="postcode">
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="cellphone">Cellphone no</label>
				<input type="tel" id="cellphone" formControlName="cellphone" class="form-control" />
			</div>
			<div class="col">
				<label for="altphone">Alternate phone no</label>
				<input type="tel" id="altphone" formControlName="altphone" class="form-control" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="bio">About me (50 to 300 words)</label>
		<textarea class="form-control" id="bio" formControlName="bio" rows="3"></textarea>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="languagesspoken">Languages spoken:</label>
				<select multiple class="form-control" id="languagesspoken" formControlName="languagesspoken">
					<option 
					*ngFor="let languagespoken of languagesspoken" value="{{ languagespoken.$value }}">
					{{ languagespoken.$value }}
				</option>
			</select>
		</div>
		<div class="col" id="cln">
			<label for="culturalexperience">Cultural experience:</label>
			<div class="row" id="ce">
				<div class="col">					
					<select id="culturalexperience" formControlName="culturalexperience" class="form-control">
						<option *ngFor="let ce of culturalexperiences" value={{ce.$value}}>{{ce.$value}}</option>
					</select>
				</div>
				<div class="col">
					<input type="number" class="form-control" />
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary" (click)="addrow()">Add more</button>
				</div>
			</div>
		</div>
	</div>
</div>


	<!-- <div class="form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label" for="exampleCheck1">Check me out</label>
	</div> -->

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
